{% extends "base.html" %}

{% block title %}Page Not Found - Bangladesh Sylheti News Scraper{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="text-center py-5">
            <i data-feather="search" class="text-muted mb-4" style="width: 72px; height: 72px;"></i>
            <h1 class="display-4 text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                Sorry, the page you're looking for doesn't exist.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home"></i>
                    Go to Home
                </a>
                <a href="{{ url_for('manual_scrape') }}" class="btn btn-outline-secondary">
                    <i data-feather="refresh-cw"></i>
                    Get Latest News
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
